<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>
      <a-marker preset='4k-pattern' prod-url='https://www.samsclub.com/sams/65-uhd-smart-240mr-4-hdmi-hdr/prod22252120.ip'>
		  <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
      </a-marker>
      <a-marker type='pattern' url='/MediaOMP/2018/Test/ar-test/4k-pattern.patt'></a-marker>
      
		<a-camera-static/>
	</a-scene>
</body>
<script>
    var m = document.querySelector("a-marker");
    var prodURL = m.getAttribute('prod-url');
    alert(prodURL);
    m.addEventListener("markerFound", (e)=>{
    window.location.href = prodURL
})

m.addEventListener("markerLost", (e)=>{
  // alert("lost")
})
</script>
